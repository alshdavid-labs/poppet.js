<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script>
			function run(){
				Poppet.alert('This is an alert')
					.then(x => console.log('Ok'))
					.catch(x => console.log('Cancel'))
			}

			function input(){
				Poppet.input('What is your name?', 'Enter Name')
					.then(x => console.log(x))
					.catch(x => console.log('Canceled'))
			}

			function list(){
				const myList = [
					new Poppet.ListItem('<b>test</b>','one'),
					new Poppet.ListItem('Two','two'),
					new Poppet.ListItem('Three','three'),
					new Poppet.ListItem('Four','four'),
				]

				Poppet.list(myList, { 
					mainText: 'This is the text',
					multiSelect: false 
				})
					.then(x => console.log(x))
					.catch(x => console.log(x, 'Canceled'))
			}

			function listMulti(){
				const myList = [
					new Poppet.ListLabel('Numbers'),	
					new Poppet.ListItem('Five','five'),
					new Poppet.ListItem('Seven','seven'),
					new Poppet.ListItem('Eight','eight'),
					new Poppet.ListItem('Nine','nine'),
					new Poppet.ListLabel('Letters'),	
					new Poppet.ListItem('a','a'),
					new Poppet.ListItem('b','b'),
					new Poppet.ListItem('c','c'),
					new Poppet.ListItem('d','d'),
					new Poppet.ListLabel('Animals'),	
					new Poppet.ListItem('dog','dog'),
					new Poppet.ListItem('cat','cat'),
					new Poppet.ListItem('fish','fish'),
					new Poppet.ListItem('bird','bird'),
				]

				Poppet.list(myList, { 
					mainText: 'This is the text',
					multiSelect: true 
				})
					.then(x => console.log(x))
					.catch(x => console.log(x, 'Canceled'))
			}

			function toast() {
				Poppet.toast('text', {
					duration: 2500,
					style: 'good' //neutral, good, bad, hexcode 
				})
					.then(x => console.log('toast done'))
			}
		</script>
		<button onclick="run()">Open Alert</button>
		<button onclick="input()">Open Input</button>
		<button onclick="list()">Open List Selector</button>
		<button onclick="listMulti()">Open Multi List Selector</button>
		<button onclick="toast()">Toast</button>
        <div class="test">asd</div>
        <script src="dist/main.js"></script>
	</body>
</html>
